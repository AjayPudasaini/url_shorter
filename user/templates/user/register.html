{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block static %}
<style>
    /* Center the form vertically */
    .center-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Set the width of the form container */
    .form-container {
        max-width: 400px; /* Adjust the width as needed */
        width: 100%;
    }
  </style>

{% endblock static %}

{% block content %}

<div class="container-fluid">
    <div class="container center-form">
        <div class="row">
          <div class="col">
            <!-- Logo Section -->
            <div class="text-center mb-4">
              {% comment %} <img src="" alt="Logo" height=""> {% endcomment %}
              <h3><a href="{% url "user:user_login" %}"> URL Shorter </a> </h3>
            </div>
      
            <!-- Login Form -->
            <div class="card form-container shadow-sm login_form">
              <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                  <div class="text-center mt-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                </form>
                <br>
                <span>Already have an account <a href=" {% url "user:user_login" %} " >Login</a> </span>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>


{% endblock content %}
